edges:
- name: reason:infer
  color: "#F0F0F0"
  description: This edge represents the basic premise-conclusion relationship. To apply this edge, both nodes should be asserted facts/propositions.
  source: [context, fact, reasoning, restatement, assumption, example, conclusion]
  dest: [reasoning, assumption, reflection, conclusion]
  subtypes:
  - type: (Deductive) Premises → Conclusion
    description: This might also include commonsense-included deductive reasoning, where some premises are missing.
    examples:
    - id: 0
      nodes:
      - type: fact
        text: Sulferic acid is a strong acid,
        edge_to: false
      - type: reasoning
        text: so it will fully dissociate, providing H+ ions.
        edge_to: true
    - id: 1
      nodes:
      - type: fact
        text: I recall that the energy splitting due to the Zeeman effect is proportional to the magnetic field.
        edge_to: false
      - type: reasoning
        text: So, if you increase the magnetic field, the splitting should increase as well.
        edge_to: true
  - type: (Math) Inputs and equations → Calculation results
    description: ""
    examples:
    - id: 0
      nodes:
      - type: reasoning
        text: r^2 h = 2r^3
        edge_to: false
      - type: reasoning
        text: h = 2r
        edge_to: true
    - id: 1
      nodes:
      - type: reasoning
        text: "Corrosion rate = (10 × 8.76 × 10³) / (2 × 96485 × 8960 × 7.1e-6)"
        edge_to: false
      - type: reasoning
        text: "So, corrosion rate ≒ 87600 / 12264 ≒ 7.14 mm/year"
        edge_to: true
  - type: (Inductive) Observations → Inductive Hypothesis
    description: ""
    examples:
    - id: 0
      nodes:
      - type: example
        text: 0^2=0, which is 4 * 0 + 0.
        edge_to: false
      - type: example
        text: "..."
        edge_to: false
      - type: example
        text: 7^2=49, which is 4 * 12 + 1.
        edge_to: false
      - type: reasoning
        text: Hmm, it seems like all these perfect squares are either 4n+0 or 4n+1.
        edge_to: true
    - id: 1
      nodes:
      - type: restatement
        text: The problem gives the sequence 2, 3, 7, 43, 13, 53.
        edge_to: false
      - type: reasoning
        text: I think that there is no immediate pattern like additions and multiplications in this sequence.
        edge_to: true
  - type: Rationales for self-reflection
    description: ""
    examples:
    - id: 0
      nodes:
      - type: reasoning
        text: Wait, water cannot be liquid at 1000 K, 1 atm.
        edge_to: false
      - type: reflection
        text: This seems off.
        edge_to: true
    - id: 1
      nodes:
      - type: fact
        text: I recall that the sum of inversed squares of natural numbers converge to π^2/6.
        edge_to: false
      - type: reflection
        text: Therefore, the previous result seems valid to me.
        edge_to: true

- name: reason:execute
  color: "#E8E8E8"
  description: 'This label represents the relationship between a plan and its execution. The plan "introduces" what will happen in the subsequent reasoning step, and the subsequent nodes will follow the plan to perform actual reasoning.
  
    If there are parallel reasoning going on (e.g., by individually assessing two possibilities), this edge should connect the plan and the first nodes of these parallel reasoning chains. A step might be logically correct, but might not be relevant to the current goal. This edge provides the contextual information regarding what the step is doing right now, i.e., coherence of the reasoning step.'
  source: [planning]
  dest: [fact, reasoning, restatement, assumption, example, conclusion]
  subtypes:
  - type: A plan and its implementation
    description: "For connecting planning and example nodes, if the planning node contains details about what the example node is exemplifying, it should be annotated as reason:exemplify edge instead."
    examples:
    - id: 0
      nodes:
      - type: planning
        text: But wait, there's also spin to consider.
        edge_to: false
      - type: fact
        text: Electrons have spin quantum number s=1/2, and the total angular momentum quantum number j is l + s or l - s.
        edge_to: true
    - id: 1
      nodes:
      - type: planning
        text: "Simplify \\sqrt{6176}:"
        edge_to: false
      - type: reasoning
        text: "\\sqrt{6176} = \\sqrt{64 times 96.5} = 8\\sqrt{96.5}"
        edge_to: true
    - id: 2
      nodes:
      - type: planning
        text: Let me consider the boundary cases.
        edge_to: false
      - type: reasoning
        text: If c = 9, then D = 0, meaning one real root, and the parabola just touches the x-axis.
        edge_to: true
    - id: 3
      nodes:
      - type: planning
        text: "Let me consider some examples:"
        edge_to: false
      - type: example
        text: "- 0^2 = 0, which is 4×0 + 1."
        edge_to: true

- name: reason:restate
  color: "#E0E0E0"
  description: This edge connects the Restatement node to the previous node that is restated. When there are multiple statements that include the same content, make sure that this edge points to the original node that is the earliest in the reasoning trace. Even if the node is not directly copying the content, restating a few facts or high-level information of the context can be considered as restatement.
  source: [context, fact, reasoning, assumption, conclusion]
  dest: [restatement]
  subtypes:
  - type: Restating contexts
    description: 
    examples:
    - id: 0
      nodes:
      - type: context
        text: Let $(x, y)$ be a solution to the system of equations \[\begin{aligned} \lfloor x \rfloor + \{y\} &= 2.4, \\ \{x\} + \lfloor y \rfloor &= 5.1. \end{aligned} \]
        edge_to: false
      - type: restatement
        text: "So, I need to find the solution for this equation: \\[\begin{aligned} \\lfloor x \rfloor + \\{y\\} &= 2.4, \\ \\{x\\} + \\lfloor y \\rfloor &= 5.1. \\end{aligned} \\]"
        edge_to: true
    - id: 1
      nodes:
      - type: context
        text: What is the amplitude of gravitational waves produced by a binary black hole system with masses of 10 solar masses and 25 solar masses at a distance of 500 megaparsecs from the Earth?
        edge_to: false
      - type: restatement
        text: Alright, I'm trying to figure out the amplitude of gravitational waves from a binary black hole system.
        edge_to: true
  - type: Restating intermediate nodes
    description: 
    examples:
    - id: 0
      nodes:
      - type: assumption
        text: Let’s suppose, for the sake of contradiction, that there exists an integer m suc that m^2 = 4n + 3 for some integer n.
        edge_to: false
      - type: restatement
        text: I previously assumed that an integer $m$ satisfies $m^2 = 4n + 3$.
        edge_to: true
    - id: 1
      nodes:
      - type: fact
        text: "Arrhenius equation shows how temperature affects the reaction speed: \\[k=Ae^{E_a/RT}\\]."
        edge_to: false
      - type: restatement
        text: I already know that the Arrhenius equation is \[k=Ae^{E_a/RT}\].
        edge_to: true

- name: reason:elaborate-fact
  color: "#D8D8D8"
  description: This edge connects general facts to more specific facts. This edge is often used when the LLM generates consequent nodes of facts, and the following nodes describe the details of the initial fact. Even if the two facts are semantically related, if they are not introduced within the same context, they should be not connected.
  source: [fact]
  dest: [fact]
  subtypes:
  - type: A fact and linked facts
    description: ""
    examples:
    - id: 0
      nodes:
      - type: fact
        text: To have two distinct real roots, the discriminant must be positive.
        edge_to: false
      - type: fact
        text: The discriminant D of a quadratic equation ax^2 + bx + c = 0 is given by D = b^2-4ac.
        edge_to: true
    - id: 1
      nodes:
      - type: fact
        text: Okay, so I remember that the Arrhenius equation relates these quantities.
        edge_to: false
      - type: fact
        text: "The equation is k = A * e^(-Ea/(RT)),"
        edge_to: true

- name: reason:exemplify
  color: "#D0D0D0"
  description: This edge label applies to Example nodes, connecting the example to what it exemplifies. When both nodes are trivia-like facts, it should be rather annotated as fact-detail.
  source: [planning, fact, reasoning, restatement, assumption]
  dest: [example]
  subtypes:
  - type: Enumeration
    description: ""
    examples:
    - id: 0
      nodes:
      - type: planning
        text: First, maybe I should think about what perfect squares look like when divided by 4.
        edge_to: false
      - type: example
        text: "- 0^2 = 0, which is 4×0 + 0."
        edge_to: true
  - type: Conceptual examples
    description: ""
    examples:
    - id: 0
      nodes:
      - type: planning
        text: Maybe the problem is considering some other reaction or there's additional information I need to account for.
        edge_to: false
      - type: example
        text: Perhaps the presense of sulfuric acid allows for copper to be oxidized directly, or there's a coupled reaction happening that I'm not accounting for.
        edge_to: true
  - type: Demonstrative examples
    description: ""
    examples:
    - id: 0
      nodes:
      - type: reasoning
        text: Therefore, the valid range is 0 < c < 9.
        edge_to: false
      - type: example
        text: Take c=4, which is between 0 and 9.
        edge_to: true

- name: plan:proceed
  color: "#FFCDCD"
  description: 'This is the default label that connects a plan to any nodes which the content triggers the planning.

    Typical examples include:
    
    - deciding high-level plans based on known facts

    - indicating how to solve (simplify, substitute, calculate) a certain equation at a low level
    
    - multiple planning/assumption nodes forming a linear sequence (first, second, .../ next, then, ...)

    plan:verify, plan:decompose, and plan:backtrack edges are exceptions; they should be annotated with higher priority than this label.
    
    **A rule of thumb for determining source nodes that are not planning:**
    
    - If a plan leads to a reasoning node via "reason:execute" edge, the relevant source nodes of that reasoning node (annotated as infer/execute) should be connected to the plan via this edge.

    **A rule of thumb for determining planning source nodes:**

    - The planning must connect to the very next planning node in a linear chain.'
  source: [context, planning, fact, reasoning, restatement, assumption, example, reflection]
  dest: [planning, assumption]
  subtypes:
  - type: Steps that motivate the next plan/assumption → a plan/assumption
    description: ""
    examples:
    - id: 0
      nodes:
      - type: fact
        text: "The volume V of a sphere is given by: V = 4/3 \\pi r^3 where r is the radius of the sphere."
        edge_to: false
      - type: restatement
        text: Additionally, the volume of the cone is one-half that of the sphere.
        edge_to: false
      - type: planning
        text: "Substituting the formulas, we get:"
        edge_to: true
    - id: 1
      nodes:
      - type: reasoning
        text: I don't see any patterns in the sequence.
        edge_to: false
      - type: assumption
        text: Let's assume that the sequence is not periodic.
        edge_to: true
    - id: 2
      nodes:
      - type: reasoning
        text: The equation simplifies to $a^3 + b^3 -3ab$.
        edge_to: false
      - type: restatement
        text: We know that a and b are non-real roots of the equation $x^3 - x + 1 = 0$.
        edge_to: false
      - type: planning
        text: Let's substitute the values of a^3 and b^3 from the equation into the expression.
        edge_to: true
    - id: 2
      nodes:
      - type: reasoning
        text: 'The Van der Walls equation is given by: \[P = \\frac{RT}{V_m - b} - \\frac{a}{V_m^2}\]'
        edge_to: false
      - type: assumption
        text: Xenon's V_m can be assumed to be 22.4 L/mol in STP, as Xenon is a noble gas and would behave ideally under these conditions.
        edge_to: false
      - type: restatement
        text: T is given as 400K, and the constants a and b are given as a=4.250 (L^2bar/mol^2) and b=0.051 (L/mol).
        edge_to: false
      - type: planning
        text: Let me plug in the numbers.
        edge_to: true
  - type: The previous plan's conclusion → next plan
    description: ""
    examples:
    - id: 0
      nodes:
      - type: reasoning
        text: "k = 280 ± \\sqrt{-280^2 - 4·80·199} / 2·80"
        edge_to: false
      - type: planning
        text: "Calculate the discriminant:"
        edge_to: true
    - id: 1
      nodes:
      - type: reasoning
        text: So, M_c = 250^(3/5) / 35^(1/5).
        edge_to: false
      - type: planning
        text: I need to calculate that.
        edge_to: true
  - type: Linear progression of planning
    description: ""
    examples:
    - id: 0
      nodes:
      - type: planning
        text: "Left side:"
        edge_to: false
      - type: planning
        text: "Right side:"
        edge_to: true
    - id: 1
      nodes:
      - type: planning
        text: First, let me calculate the area of the base.
        edge_to: false
      - type: planning
        text: "Next, we can find the volume of the cone:"
        edge_to: true
  - type: Mutually exclusive assumptions
    description: ""
    examples:
    - id: 0
      nodes:
      - type: assumption
        text: "Let's consider an even number: let's say 2k, where k is an integer."
        edge_to: false
      - type: assumption
        text: "Now, consider an odd number: let's say 2k+1, where k is an integer."
        edge_to: true
  - type: The reason a plan is not working → alternative plan
    description: "This applies only to the failed conclusion of the initial plan. The initial planning node itself should be annotated as plan:backtrack."
    examples:
    - id: 0
      nodes:
      - type: reasoning
        text: But I don't have a specific frequency given in the problem.
        edge_to: false
      - type: planning
        text: Maybe I need to use the frequency at a certain point in the waveform, like the frequency at merger.
        edge_to: true
  - type: Steps that motivate self verification → Planning node that initializes verification
    description: The step that is actually being verified should be connected to the planning node via plan:verify edge instead.
    examples:
    - id: 0
      nodes:
      - type: reflection
        text: This seems off.
        edge_to: false
      - type: planning
        text: Maybe there's something missing.
        edge_to: true
    - id: 1
      nodes:
      - type: restatement
        text: I have previously mentioned that the protease will be saturated after the concentration of Glutamate exceeds 1 mM.
        edge_to: false
      - type: planning
        text: This contradicts the current results, so I should double-check the calculations.
        edge_to: true

- name: plan:verify
  color: "#FFC6C6"
  description: This edge specifically labels the relationship between a reasoning-like node and a Planning node, initiating the verification process. Typical destination nodes include phrases like "Let's verify this", "I should check if there is any error".
  source: [fact, reasoning, restatement, assumption, example]
  dest: [planning]
  subtypes:
  - type: Initiating verification
    description: ""
    examples:
    - id: 0
      nodes:
      - type: reasoning
        text: So, in this case, rho is 1000 kg/m³, g is approximately 9.8 m/s², and h is 3 meters.
        edge_to: false
      - type: planning
        text: But wait, there's also atmospheric pressure to consider.
        edge_to: true
    - id: 1
      nodes:
      - type: reasoning
        text: So, a + b = 7/2.
        edge_to: false
      - type: planning
        text: But let me double-check.
        edge_to: true
    - id: 2
      nodes:
      - type: reasoning
        text: So, the amplitutde of the gravitational waves is approximately 1.58e-20.
        edge_to: false
      - type: planning
        text: I should double-check the formula and the calculations.
        edge_to: true
    - id: 3
      nodes:
      - type: conclusion
        text: The final answer is 5.
        edge_to: false
      - type: planning
        text: Wait, let me make sure that I did not miss anything.
        edge_to: true

- name: plan:decompose
  color: "#FFBDBD"
  description: 'This edge connects a plan and a subplan. Subplans decompose the high-level plan into smaller, more straightforward goals.
  
    If the plans can be executed in parallel, edges should connect the high-level plan to all subplans; if the subplans are meant to execute sequentially, edges should connect to the first plan only.
    
    This is the most standard relationship between plans, so if there is a clear semantic relationship between two plans but no strong evidence for plan:proceed or plan:backtrack, this edge should be used.'
  source: [planning, assumption]
  dest: [planning, assumption]
  subtypes:
  - type: Decomposition of coarser plans into finer subplans
    description: ""
    examples:
    - id: 0
      nodes:
      - type: planning
        text: Another approach is to set y/x = k, and then find the values of k for which the line y=kx intersectes the ellipse.
        edge_to: false
      - type: planning
        text: So, let's try substituting y = kx into the ellipse equation and see what happens.
        edge_to: true
    - id: 1
      nodes:
      - type: planning
        text: I should double-check the formula and the calculations.
        edge_to: false
      - type: planning
        text: Maybe I can look up a more precise formula or check if there's a standard expression for h_c in literature.
        edge_to: true
    - id: 2
      nodes:
      - type: assumption
        text: Assuming y ≠ 0 (which it isn't, since x, y, z are positive reals),
        edge_to: false
      - type: planning
        text: "we can divide both sides by y:"
        edge_to: true
    - id: 3
      nodes:
      - type: planning
        text: Let's compute this equation step by step.
        edge_to: false
      - type: planning
        text: "First, computing 93.51 × 123.7:"
        edge_to: true
    - id: 4
      nodes:
      - type: planning
        text: Alternatively, we can apply the Newton's law of gravity instead of plain $f=mg$.
        edge_to: false
      - type: planning
        text: "To do so, we need to know the mass of the Earth:"
        edge_to: true
  - type: Dividing a coarse assumption into fine-grained ones
    description: ""
    examples:
    - id: 0
      nodes:
      - type: assumption
        text: Let's assume that n^2 is either 0 or 1 modulo 4.
        edge_to: false
      - type: assumption
        text: "Case 1: n^2 ≡ 0 (mod 4)"
        edge_to: true
  - type: Paraphrasing of a planning node due to formatting reasons (should only select when two nodes are adjacent)
    description: ""
    examples:
    - id: 0
      nodes:
      - type: planning
        text: Let's consider the case for x=5.
        edge_to: false
      - type: planning
        text: "### Case 1: x=5"
        edge_to: true
        
- name: plan:backtrack
  color: "#FFADAD"
  description: This edge denotes when the model is suggesting an alternative plan from the previous one. The subsequent nodes often include "Alternatively", "Let me think in other direction", or other similar phrases. When there are multiple Planning steps chained linearly, one should only link adjacent ones (and not connect all pairs).
  source: [planning]
  dest: [planning]
  subtypes:
  - type: Alternative plans (backtracking)
    description:
    examples:
    - id: 0
      nodes:
      - type: planning
        text: "Also, I should consider if there are any other factors that might affect the pressure, like temperature or the exact value of gravity,"
        edge_to: false
      - type: planning
        text: Another thing to think about is whether the pool is open to the atmosphere or not.
        edge_to: true
    - id: 1
      nodes:
      - type: planning
        text: Perhaps I need to consider the attenuation of the unwanted polarization component due to absorption.
        edge_to: false
      - type: planning
        text: Alternatively, if the absorption length is related to the refractive index and wavelength, there might be a way to express α in terms of n and λ.
        edge_to: true

- name: reflect:positive
  color: "#D0E4FF"
  description: 'Reflection edges connect a planning/reasoning-like statement to a reflection node that contains personal views and emotions about the statement.
    
    This edge connects a reasoning node (mostly Reasoning, Fact, Assumption) and a reflection node that affirms it. If the affirmation is based on the semantic identity of previous and current steps, e.g., connecting the conclusion of the positive self-verification to the verification goal, it should be annotated as validate:support.
    
    If the reflection node compares/contrasts multiple nodes (e.g., "This seems consistent with previous results"), create edges for both nodes that are being compared.'
  source: [planning, fact, reasoning, restatement, assumption, example, conclusion]
  dest: [reflection]
  subtypes:
  - type: Affirmation of previous nodes
    description: ""
    examples:
    - id: 0
      nodes:
      - type: restatement
        text: "Also, the density of water is given as 1000 kg/m³,"
        edge_to: false
      - type: reflection
        text: which is standard, so that's good.
        edge_to: true
    - id: 1
      nodes:
      - type: conclusion
        text: H2SO4 + Ca(OH)2 → CaSO4 + 2 H2O
        edge_to: false
      - type: reflection
        text: I think that's it.
        edge_to: true

- name: reflect:negative
  color: "#C0D4FF"
  description: 'Reflection edges connect a planning/reasoning-like statement to a reflection node that contains personal views and emotions about the statement.
  
    This edge connects a reasoning node and a node that denies it. This is mostly caused by reflection statements like "This seems incorrect" or reflecting without explicit correction edge, such as "Therefore, it is wrong". When it explicitly corrects the previous node, it should be annotated as validate:attack.
    
    If the reflection node compares/contrasts multiple nodes (e.g., "This seems off given the previous results"), create edges for both nodes that are being compared.'
  source: [planning, fact, reasoning, restatement, assumption, example, conclusion]
  dest: [reflection]
  subtypes:
  - type: Negative evaluation of previous reasoning results
    description: ""
    examples:
    - id: 0
      nodes:
      - type: reasoning
        text: that would give t = 550 nm / (2*0.5) = 550 nm.
        edge_to: false
      - type: reflection
        text: But this is just speculation.
        edge_to: true
    - id: 1
      nodes:
      - type: reasoning
        text: "- H: 2 + 2*2 = 6?"
        edge_to: false
      - type: reflection
        text: Wait, no.
        edge_to: true
    - id: 2
      nodes:
      - type: reasoning
        text: So, λ = 3 x 10^8 m/s / 1.4 x 10^10 Hz ≈ 2.14 x 10^-2 meters, which is about 21.4 millimeters.
        edge_to: false
      - type: reflection
        text: Wait a minute, that seems off.
        edge_to: true
    - id: 3
      nodes:
      - type: reasoning
        text: We might also claim that increasing taxes for the rich will lead to higher government revenue.
        edge_to: false
      - type: reflection
        text: But this argument is flawed.
        edge_to: true
  - type: Negative judgment on the applicability of a fact
    description: ""
    examples:
    - id: 0
      nodes:
      - type: fact
        text: Van der waals forces are weak intermolecular forces that arise from induced dipoles in molecules.
        edge_to: false
      - type: reflection
        text: However, I think that it will be negligible in this case.
        edge_to: true
  - type: Negative judgment on whether the plan will work or not
    description: ""
    examples:
    - id: 0
      nodes:
      - type: planning
        text: We can try considering Van der waals forces.
        edge_to: false
      - type: reflection
        text: However, I think that it will be negligible in this case.
        edge_to: true

- name: reflect:uncertain
  color: "#C8DBFF"
  description: 'Reflection edges connect a planning/reasoning-like statement (source) to a reflection node (dest) that contains personal views and emotions about the statement.
  
    This edge represents all reflections that are not explicitly positive or negative. Typical use cases are reflection of uncertainty ("I am not sure/certain"), confusion ("I am confused/lost"), lack of knowledge ("I don''t know"), lack of confidence ("I am a bit rusty"), and anomaly ("This seems weird").
    
    If the reflection node compares/contrasts multiple nodes (e.g., "This is different from the previous result, which confuses me"), create edges for both nodes that are being compared.'
  source: [planning, fact, reasoning, restatement, assumption, example, conclusion]
  dest: [reflection]
  subtypes:
  - type: Uncertainty
    description: ""
    examples:
    - id: 0
      nodes:
      - type: planning
        text: "Wait, perhaps considering the skin depth concept in dielectrics could be relevant,"
        edge_to: false
      - type: reflection
        text: but I'm not sure.
        edge_to: true
    - id: 1
      nodes:
      - type: planning
        text: But wait, Is this formula correct?
        edge_to: false
      - type: reflection
        text: I'm not entirely sure.
        edge_to: true
  - type: Confusion
    description: ""
    examples:
    - id: 0
      nodes:
      - type: reasoning
        text: t = 550 nm / 1.5 = 366.67 nm.
        edge_to: false
      - type: reflection
        text: This is different from the previous results.
        edge_to: true
    - id: 1
      nodes:
      - type: reasoning
        text: That would be in the microwave region,
        edge_to: false
      - type: fact
        text: but the original spectral lines for hydrogen are in the visible range, like the Balmer series.
        edge_to: false
      - type: reflection
        text: I think I'm mixing up things here.
        edge_to: true
  - type: Lack of knowledge/ability
    description: ""
    examples:
    - id: 0
      nodes:
      - type: planning
        text: Alternatively, if the absorption length is related to the refractive index and wavelength, there might be a way to express α in terms of n and λ.
        edge_to: false
      - type: reflection
        text: However, this seems to vague, and I don't have enough information to proceed.
        edge_to: true
    - id: 1
      nodes:
      - type: reasoning
        text: t = 550 nm / 1.5 = 366.67 nm.
        edge_to: false
      - type: reflection
        text: But again,. without a clear theoretical basis, it's hard to be confident.
        edge_to: true
  - type: Lack of confidence; too difficult
    description: ""
    examples:
    - id: 0
      nodes:
      - type: planning
        text: One way to appoach this is to parameterize the ellipse and then express y/x in terms of the parameter.
        edge_to: false
      - type: reasoning
        text: However, ellipses can be tricky to parameterize, especially when they're rotated and not aligned with the axes.
        edge_to: true
    - id: 1
      nodes:
      - type: reasoning
        text: but again, that's for reflections, not necessarily for transmission through a material.
        edge_to: false
      - type: reflection
        text: This is tricky.
        edge_to: true
  - type: Exclamation
    description: Only when the reflection does not indicate the correctness of the previous step. Not to be confused with 'reflect:negative' label, where the model directly expresses personal emotion/thoughts that the previous step is incorrect.
    examples:
    - id: 0
      nodes:
      - type: reasoning
        text: so total Ea = 94,147.736 + 691.33 ≒ 94,839 J/mol.
        edge_to: false
      - type: reflection
        text: That seems high.
        edge_to: true

- name: validate:support
  color: "#FFE5C5"
  description: 'While other edges are focused on the logical premise and the reasoner''s intent, Validate edges denote whether two pieces of information are consistent or not. 
  
    This edge label applies to reasoning nodes and conclusion nodes that reinforce previous nodes by stating the same thing. It distinguishes from reason:restate because it is not blindly copying the previous statement, but comparing two pieces of information that were derived independently. It also differs from reflect:positive, because validate:support annotates propositional equivalence while reflect:positive only annotates positive sentiment.
    
    IMPORTANT - Conclusion nodes must connect to all previous conclusion nodes that address the same question, via validate:support or validate:attack.'
  source: [context, planning, fact, reasoning, assumption, conclusion]
  dest: [reasoning, conclusion]
  subtypes:
  - type: Positive self-verification conclusion
    description: When the conclusion of a verification process results in the same conclusion as the original solution (verification goal), this edge can be used to connect the original solution to the verification's conclusion.
    examples:
    - id: 0
      nodes:
      - type: reasoning
        text: 0 < c < 9.
        edge_to: false
      - type: reasoning
        text: So, the inequality x^2 - 6x + c < 0 has real solutions for x precisely when 0 < c < 9.
        edge_to: true
    - id: 1
      nodes:
      - type: reasoning
        text: Now, ln(A/k) = ln(5e13 / 2.5e-3) = ln(2e16) ≒ 38.279, as I had before.
        edge_to: false
      - type: reasoning
        text: So, I use 38.279, which is close enough.
        edge_to: true
  - type: Conclusion node and preceding consistent conclusions
    description: ""
    examples:
    - id: 0
      nodes:
      - type: conclusion
        text: H2SO4 + Ca(OH)2 → CaSO4 + 2 H2O
        edge_to: false
      - type: conclusion
        text: H2SO4 + Ca(OH)2 → CaSO4 + 2 H2O
        edge_to: true
    - id: 1
      nodes:
      - type: conclusion
        text: Therefore, the velocity of the object will be 7.3m/s.
        edge_to: false
      - type: conclusion
        text: The final answer is 7.3m/s.
        edge_to: true
  - type: The context is a proposition, and the conclusion is its affirmation
    description: "This type is typical in theorem proving/find counterexample type question, or open-ended debate questions."
    examples:
    - id: 0
      nodes:
      - type: context
        text: Should cigarrettes be banned for all ages?
        edge_to: false
      - type: conclusion
        text: As my final opinion, I believe that all cigarrettes should be banned for all ages.
        edge_to: true
    - id: 1
      nodes:
      - type: context
        text: Prove that integers of the form \(4n+2\) and \(4n+3\) are not perfect squares.
        edge_to: false
      - type: conclusion
        text: Therefore, there is no $n$ that makes \(4n+2\) and \(4n+3\) perfect squares.
        edge_to: true

