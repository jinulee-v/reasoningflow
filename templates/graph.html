<!DOCTYPE html>
<html>
<head>
    <title>Graph Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #mynetwork {
            width: 100%;
            height: 80vh;
            border: 1px solid lightgray;
        }
        .header {
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Graph Visualization</h1>
        <div class="info">
            <p><strong>Document ID:</strong> {{ doc_id }}</p>
            <a href="/" class="button">Back to Home</a>
        </div>
    </div>
    <div id="mynetwork"></div>

    <script type="text/javascript">
        // Parse the graph data from Flask
        var graphData = {{ graph_data|safe }};
        
        // Create a data set for nodes and edges
        const nodes = new vis.DataSet(graphData.nodes);
        const edges = new vis.DataSet(graphData.edges);
        
        // Provide the data in the vis format
        const data = {
            nodes: nodes,
            edges: edges
        };
        
        // Configuration for the network
        const options = {
            nodes: {
                shape: 'box',
                margin: 10,
                font: {
                    size: 14
                },
                widthConstraint: {
                    maximum: 200
                }
            },
            edges: {
                font: {
                    size: 12,
                    align: 'middle'
                },
                color: {
                    color: '#848484',
                    highlight: '#1B5E20'
                },
                smooth: {
                    type: 'cubicBezier',
                    forceDirection: 'vertical',
                    roundness: 0.4
                },
                arrows: {
                    to: {
                        enabled: true,
                        scaleFactor: 1
                    }
                }
            },
            // physics: false,
            // edgeSmooth: false,
            physics: {
                hierarchicalRepulsion: {
                    centralGravity: 0.0,
                    springLength: 100,
                    springConstant: 0.01,
                    nodeDistance: 200,
                    damping: 0.09
                },
                solver: 'hierarchicalRepulsion'
            },
            layout: {
                hierarchical: {
                    enabled: true,
                    direction: 'UD', // UD = Up-Down layout
                    sortMethod: 'directed',
                    levelSeparation: 150,
                    nodeSpacing: 200,
                    treeSpacing: 200,
                    blockShifting: true,       // Enable to improve layout
                    edgeMinimization: true,    // Enable to improve layout
                    parentCentralization: true // Keep parent nodes centered
                }
            }
        };
        
        // Get the container element
        const container = document.getElementById('mynetwork');
        
        // Create a network
        const network = new vis.Network(container, data, options);
        
        // Add event listener for node selection
        network.on("selectNode", function(params) {
            const nodeId = params.nodes[0];
            console.log("Selected node:", nodeId);
        });
    </script>
</body>
</html>
